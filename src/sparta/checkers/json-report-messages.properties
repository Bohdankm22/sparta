# These are specializations of the messages in the
# ReportChecker messages.properties that make them
# easier to transform into JSON.
# The first "word" is a key used to distinguish which
# message was received.

# First argument is the tree of usage
# Second argument is qualified element string
fieldreadwrite=READWRITE %2$s
fieldwrite=WRITE %2$s
methodcall=CALL %2$s
creation=NEW %2$s
inherit=INHERIT %2$s
override=OVERRIDE %2$s
# First argument is the tree of usage
# Second & third are the element to report and its kind
# Fourth & fifth are the matching element and its kind
usage=USEOF %2$s OFKIND %3$s USEBY %4$s BYKIND %5$s

